<script type="text/javascript">
$(function () {
        
    
    var newChart = null;
    
    var snl_dpst_Chart = {
        chart: {
            renderTo: 'containerdpst',
            defaultSeriesType: 'line'
        },
             
        credits: {
             text: 'Source:  SNL Energy',
            href: 'http://www.snl.com/Sectors/Energy/Default.aspx'
        },
             
        title: {
            text: 'Historic coal prices by region, 2011-2016'
        },
                 
        yAxis: {
            tickInterval: 10,
            min: 0,
            max: 100,
            title:{
                text: '$ per short ton',
            }
        },
    
        xAxis: { 
            type: 'datetime', 
            showLastLabel: true,
            startOfWeek: 0,
            tickInterval: 3600000*24*365/3
        },
        
        /*exporting: {
            buttons:{
                contextButton: {
                    text:null
                }
            }
        },*/
         exporting: {
            enabled: false
        },
        
        tooltip: {
              formatter: function() {
                  return Highcharts.dateFormat('%b %e, %Y', this.x) +', '+'<br/> <b> '+ this.series.name +'</b><br/>'+  Highcharts.numberFormat(this.y, 2) + ' $ per short ton';
              }
              },
        /*    plotOptions: {
            series: {
                pointStart: Date.UTC(2011, 0, 1)
                
            }
        }, */
              
        series: []
    };
        
    var snl_dpst_chart_data = [
        {
            name: 'Central Appalachia',
            selected: true,
            data: []
        },
        { 
            name: 'Northern Appalachia',
            selected: true,
            data: []
        },
        
        { 
            name: 'Illinois Basin',
            selected: true,
            data: []
        },
        { 
            name: 'Powder river Basin',
            selected: true,
            data: []
        },
        { 
            name: 'Uinta Basin',
            selected: true,
            data: []
        }
    ];  
    

    $.getJSON("../coal_markets_archive_json.php", function(result) {
        //console.log(result);
        var data       = result.data[0].snl_dpst;
        
        //console.log(data);
        var snl_dpst_list = ["CENTRAL_APP", "NORTHERN_APP", "ILLIOIS_BASIN", "POWDER_RIVER_BASIN", "UINTA_BASIN"];
        
        for (i = 0; i < data.length; i++){
            var date  = data[i].WEEK_ENDING_DATE.toString();
            //console.log(date);
            var year  = date.substring(0, 4);
            var month = date.substring(4, 6);
            var day   = date.substring(6, 8);
            
            for(var j=0; j<5; j++) {
                snl_dpst_chart_data[j].data.push([Date.UTC(year, month-1, day), data[i][snl_dpst_list[j]]]);
            }
        }
        
        snl_dpst_Chart.series.push(snl_dpst_chart_data[0]);
        snl_dpst_Chart.series.push(snl_dpst_chart_data[1]);
        snl_dpst_Chart.series.push(snl_dpst_chart_data[2]);
        snl_dpst_Chart.series.push(snl_dpst_chart_data[3]);
        snl_dpst_Chart.series.push(snl_dpst_chart_data[4]);
        
        
    }).success(function() {
        newChart = new Highcharts.Chart(snl_dpst_Chart);
        
        
    });

});

</script>

<script type="text/javascript">
$(function () {
    
    var nymexChart = {
        chart: {
            renderTo: 'container1',
            defaultSeriesType: 'line',
            spacingBottom: 40,
            spacingTop: 40
        },
             
        credits: {
                     text:  '<b>Source:</b> U.S. Energy Information Administration',
             href: 'http://www.eia.gov/coal/',
             position : {
                 
             y : -25,
            
             align: 'left',
             x: 10
             }
    },
             
        title: {
            text: 'NYMEX Central Appalachian coal futures near-month contract final settlement price history'
        },
        
         scrollbar: {
                liveRedraw: false
           },

        
         rangeSelector: {
         selected: 4
        },       
        yAxis: {
            tickInterval: 10,
            min: 0,
            max: 150,
            title:{
                text: '$ per short ton',
            }
        },
          
                  
      yAxis: {
        labels: {
                formatter: function() {
                        return ('$' + this.value );
                    }
                },
        
      },
          
            tooltip: {
                 
            pointFormat: ' ${point.y} {series.name}' ,
            valueDecimals: 2,
                  
            },
        series: []
    };
        
    var nymex_chart_data = [
        {
            name: 'Central Appalachian <br>$ per short ton',
            selected: true,
            data: []
            }
    ];  
    

    $.getJSON("../coal_markets_archive_json.php", function(result) {
        //console.log(result);
        var data       = result.data[0].nymex;
        //console.log(data);
        var nymex_list = ["CENTRAL_APP"];
        
        for (i = 0; i < data.length; i++){
            var date  = data[i].DATA_DATE.toString();
            var year  = date.substring(0, 4);
            var month = date.substring(4, 6);
            var day   = date.substring(6, 8);
        //  console.log(date);
            for(var j=0; j<1; j++) {
                nymex_chart_data[j].data.push([Date.UTC(year, month-1, day), data[i][nymex_list[j]]]);
            }
        }
        
        nymexChart.series.push(nymex_chart_data[0]);
        
        


    }).success(function() {
        newChart = new Highcharts.StockChart(nymexChart);  //Chart if you want a regular chart
        
        
    });

});

</script>
